<!-- ANIMACIONES GSAP CON CASCADA DE LETRAS -->
<script>
import { gsap } from 'gsap';

document.addEventListener('DOMContentLoaded', () => {
    console.log('Iniciando animaciones con cascada de letras...');
   
    // ðŸŒ¸ AnimaciÃ³n flor izquierda
    gsap.fromTo("#flor-izquierda",
        { opacity: 0 },
        { opacity: 1, duration: 1, ease: "power2.out" }
    );
   
    // ðŸŒ¸ AnimaciÃ³n flor derecha  
    gsap.fromTo("#flor-derecha",
        { opacity: 0 },
        { opacity: 1, duration: 1, ease: "power2.out" }
    );
       
    // ðŸ‘‘ AnimaciÃ³n para la corona
    gsap.fromTo("#corona",
        { opacity: 0, scale: 0.5 },
        { opacity: 1, scale: 1, duration: 1.2, ease: "back.out(1.2)", delay: 0.5 }
    );

    // ðŸ“ AnimaciÃ³n para "MIS XV AÃ‘OS"
    gsap.fromTo("#titulo",
        { opacity: 0, y: 30 },
        { opacity: 1, y: 0, duration: 1, ease: "power2.out", delay: 1.2 }
    );

    // ðŸ¦‹ MARIPOSA IZQUIERDA - Vuela desde la izquierda
    gsap.fromTo("#mariposa-izq",
        { 
            opacity: 0, 
            x: -100,           // Empieza muy a la izquierda
            y: -20,            // Un poco arriba
            rotation: -10,     // Ligeramente inclinada
            scale: 0.8 
        },
        { 
            opacity: 1, 
            x: 0,              // Llega a su posiciÃ³n
            y: 0, 
            rotation: 0, 
            scale: 1,
            duration: 3,
            ease: "power2.out",
            delay: 1.6
        }
    );

    // ðŸ¦‹ MARIPOSA DERECHA - Vuela desde la derecha  
    gsap.fromTo("#mariposa-der",
        { 
            opacity: 0, 
            x: 100,            // Empieza muy a la derecha
            y: -15,            // Un poco arriba
            rotation: 10,      // Inclinada al otro lado
            scale: 0.8 
        },
        { 
            opacity: 1, 
            x: 0,              // Llega a su posiciÃ³n
            y: 0, 
            rotation: 0, 
            scale: 1,
            duration: 3,
            ease: "power2.out",
            delay: 1.8         // Un poco despuÃ©s que la primera
        }
    );

    // âœ¨ EFECTO DE ALETEO CONTINUO (despuÃ©s de que llegan)
    gsap.to("#mariposa-izq", {
        y: -10,
        rotation: 2,
        duration: 1.5,
        ease: "power2.inOut",
        yoyo: true,
        repeat: -1,
        delay: 3.2          // Empieza despuÃ©s de que llegaron
    });

    // âœ¨ EFECTO DE ALETEO PARA MARIPOSA DERECHA
    gsap.to("#mariposa-der", {
        y: -10,
        rotation: -2,             // RotaciÃ³n opuesta para variedad
        duration: 1.5,
        ease: "power2.inOut",
        yoyo: true,
        repeat: -1,
        delay: 3.4                // Ligeramente despuÃ©s que la izquierda
    });

    // ðŸŽ­ EFECTO CASCADA SOFISTICADA PARA "ABIGAIL"
    function nombreCascadaElegante() {
        const texto = "Abigail";
        const contenedor = document.getElementById("nombre-typewriter");
        if (!contenedor) return;
        
        // Crear spans individuales para cada letra con estilos elegantes
        contenedor.innerHTML = texto.split('').map((letra, index) => 
            `<span class="letra-cascada" style="
                --i: ${index};
                opacity: 0; 
                display: inline-block; 
                transform: translateY(30px) scale(0.8);
                filter: blur(2px);
            ">${letra}</span>`
        ).join('');
        
        // Mostrar el contenedor
        gsap.set("#nombre-container", { opacity: 1 });
        
        // Animar cada letra con efecto cascada elegante
        gsap.to(".letra-cascada", {
            opacity: 1,
            y: 0,
            scale: 1,
            filter: "blur(0px)",
            duration: 0.8,
            ease: "back.out(1.6)",
            stagger: {
                each: 0.12,
                from: "start"
            },
            delay: 1.5,
            onComplete: function() {
                // Efecto sutil de "settling" al final
                gsap.to(".letra-cascada", {
                    y: -2,
                    duration: 0.4,
                    ease: "power2.inOut",
                    stagger: 0.05,
                    yoyo: true,
                    repeat: 1
                });
            }
        });
        
        // Efecto de brillo sutil que recorre las letras
        gsap.to(".letra-cascada", {
            textShadow: "0 0 8px rgba(78, 104, 75, 0.4)",
            duration: 0.3,
            ease: "power2.inOut",
            stagger: 0.1,
            delay: 3.5,
            yoyo: true,
            repeat: 1
        });
    }

    // ðŸ“¸ AnimaciÃ³n para la imagen debajo del nombre
    gsap.fromTo("#foto-container",
        {
            opacity: 0,
            scale: 0.8,
            y: 30
        },
        {
            opacity: 1,
            scale: 1,
            y: 0,
            duration: 1.2,
            ease: "power2.out",
            delay: 2.8          // Aparece despuÃ©s del nombre
        }
    );

    // ðŸš€ Iniciar efecto cascada
    nombreCascadaElegante();
   
    console.log('Animaciones con cascada completadas');
});
</script>

<style>
/* Estilos para cascada de letras elegante */
.letra-cascada {
    transition: all 0.3s ease;
    will-change: transform, opacity, filter;
    position: relative;
}

.letra-cascada:hover {
    transform: translateY(-3px) scale(1.05) !important;
    text-shadow: 0 0 12px rgba(78, 104, 75, 0.5) !important;
    transition: all 0.2s ease;
}

#nombre-typewriter:hover .letra-cascada {
    animation: gentleFloat 2s ease-in-out infinite;
    animation-delay: calc(var(--i) * 0.1s);
}

@keyframes gentleFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-2px); }
}

/* Efecto de onda al hacer hover en el contenedor */
#nombre-container:hover .letra-cascada {
    animation: ondaElegante 1.5s ease-in-out infinite;
    animation-delay: calc(var(--i) * 0.1s);
}

@keyframes ondaElegante {
    0%, 100% { 
        transform: translateY(0px) scale(1);
        text-shadow: 0 0 5px rgba(78, 104, 75, 0.2);
    }
    50% { 
        transform: translateY(-4px) scale(1.02);
        text-shadow: 0 0 10px rgba(78, 104, 75, 0.4);
    }
}

/* Brillos sutiles en las letras */
.letra-cascada::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: radial-gradient(circle, rgba(78, 104, 75, 0.1) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: -1;
}

.letra-cascada:hover::before {
    opacity: 1;
}
</style>
